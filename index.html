<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="Text">
            <textarea name="" id="fromText" placeholder="Enter the text to translate: "></textarea>
            <textarea name="" id="toText" placeholder="Translate: "></textarea>
        </div>
        <div class="selectArea">
            <div class="select1">
                <img src="speaker.svg" alt="" class="speaker" data-id="from">
                <img src="copy.svg" alt="" class="copy" data-id="from">
                <select name="" id="fselect">
                    <option value="eng">English</option>
                    <option value="Hin">Hindi</option>
                </select>
            </div>
            <div class="select2">
                <img src="speaker.svg" alt="" class="speaker" data-id="to"> 
                <img src="copy.svg" alt="" class="copy" data-id="to">
                <select name="" id="sselect">
                    <option value="eng">English</option>
                    <option value="Hin">Hindi</option>
                </select>
            </div>
        </div>
        <button id="Translator">Translate</button>
    </div>
    <script src="countries.js"></script>
    <script src="script.js"></script>
</body>
</html>
